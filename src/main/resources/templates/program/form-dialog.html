<div id="form-dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Default Modal</h4>
            </div>
            <form id="dialog-form" autocomplete="off">
                <div class="modal-body">
                    <div class="form-group">

                        <label>Name:</label>
                        <input type="text" name="name" class="form-control" required="required" />
                    </div>
                    <div class="form-group">
                        <label>Semester:</label>
                        <select id="form-semester-id" name="programSemesterSubjects.semester.id" class="form-control" required="required"></select>
                    </div>
                    <div class="form-group">
                        <label>Subject:</label>
                        <select id="form-subject-id" name="programSemesterSubjects.subject.id" class="form-control" required="required" multiple></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="id" value="0" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
