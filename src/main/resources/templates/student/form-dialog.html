<div id="form-dialog" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Default Modal</h4>
            </div>
            <form id="dialog-form" autocomplete="off">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>First Name:</label>
                                <input type="text" name="firstName" class="form-control" required="required" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Last Name:</label>
                                <input type="text" name="lastName" class="form-control" required="required" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Address:</label>
                                <input type="text" name="address" class="form-control" required="required" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Matrix Number:</label>
                                <input type="text" name="matrixNo" class="form-control" required="required" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" name="email" class="form-control" required="required" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Phone Number:</label>
                                <input type="text" name="phoneNo" class="form-control" required="required" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Birth Date</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" name="birthDate" th:value="${request!=null?request.birthDate:''}" class="form-control pull-right birthDate" required="required" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label>Program:</label>
                            <div class="input-group">
                                <select id="form-program-id" name="program.id" class="form-control program" required="required"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Semester:</label>
                                <select id="form-semester-id" name="semester.id" class="form-control" required="required"></select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label>Guardian:</label>
                            <div class="input-group">
                                <select id="form-guardian-id" name="guardian.id" class="form-control" required="required"></select>
                                <div class="input-group-btn">
                                    <a href="javascript:void(0)" class="btn btn-primary btn-flat add-guardian-btn">
                                        <span class=" glyphicon glyphicon-plus"></span>
                                    </a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" name="id" value="0" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

            </form>
            </div>
        </div>
    </div>
