<div id="item-dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Default Modal</h4>
            </div>
            <form id="dialog-form" autocomplete="off">
                <div class="modal-body">
                    <div class="form-group">

                        <label>Name</label>
                        <input type="text" name="name" class="form-control" required="required"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" class="form-control" required="required"></textarea>
                    </div>
                    <div class="form-group">

                        <label>Category</label>
                        <select id="form-category-id" name="category.id" class="form-control" required="required"></select>
                    </div>
                    <div class="form-group">
                        <label>Unit</label>
                        <select id="form-unit-id" name="unit.id" class="form-control" required="required"></select>
                    </div>
                    <div class="form-group">
                        <label>Brands</label>
                        <select id="form-brand-id" name="brands" class="form-control" required="required" style="height:100px" multiple="multiple"></select>
                    </div>

                    <div class="form-group">
                        <label>Status:</label>
                        <label><input type="checkbox" name="status" value="1"/> Active</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="id" value="0"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<script>
    $('#item-dialog #dialog-form').on('submit', function () {
        $.post('/items/save-json', $(this).serialize(), function (data) {
            if (data === true) {
                $('#item-dialog').modal('hide');
            }
        });
        return false;
    });
</script>
