<div id="marksheet-dialog" class="modal fade">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content" style="width: 730px;height:auto;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">MarkSheet</h4>
                <button type="button" style="float: right;position: absolute;top:100px;right:50px;z-index: 50;" class="btn btn-primary print">Print <span
                        class="glyphicon glyphicon-print"></span></button>
            </div>
            <link id="applicationStylesheet" rel="stylesheet" href="/markSheetStyle.css">
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>

<template id="marksheet-template">
    <div id="Web_1920___1" class="marksheet" style="text-transform: uppercase;">
        <svg class="Logo">
            <pattern elementId="Logo_A0_Rectangle_2" id="Logo_A0_Rectangle_2_pattern" x="0" y="0"
                width="100%" height="100%">
                <image x="0" y="0" width="90%" height="90%" href="/image/AeU_New_Logo.png"
                    xlink:href="/image/Logo_A0_Rectangle_2_pattern.png"></image>
            </pattern>
            <rect fill="url(#Logo_A0_Rectangle_2_pattern)" id="Logo" rx="0" ry="0" x="0" y="0" width="310"
                height="219">
            </rect>
        </svg>
        <div id="Mark_Sheet" class="text-center">
            <span>MARK SHEET</span>
        </div>
        <div id="Semsester__">
            <span>SEMESTER:&nbsp;<span class="sem">{{ semester }}</span></span><br>
        </div>
        <div id="Matric_Id___Student_Name___Pro">
            <span>MATRIC ID:&nbsp;<span class="matric-id">{{matric-id}}</span><br /><br />STUDENT NAME:&nbsp;<span class="std-name">{{student-name}}</span><br /><br />PROGRAM:&nbsp;<span class="program">{{program}}</span></span>
        </div>
        <svg class="Path_1" viewBox="0 0 618.273 140.935">
            <path fill="transparent" stroke="rgba(0,0,0,1)" stroke-width="2px" stroke-linejoin="miter"
                stroke-linecap="round" stroke-miterlimit="4" shape-rendering="auto" id="Path_1"
                d="M 0 0 C 0 0 184.9165802001953 0 339.4849243164063 0 C 494.0532531738281 0 618.2733764648438 0 618.2733764648438 0 L 618.2733764648438 140.9347839355469 L 203.2237854003906 140.9347839355469 L 181.0785064697266 140.9347839355469 L 0 140.9347839355469 L 0 0 Z">
            </path>
        </svg>
        <svg class="Line_7" viewBox="0 0 149.52 0.34">
            <path fill="transparent" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter"
                stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Line_7"
                d="M 0 0 L 149.5198974609375 0.34014892578125">
            </path>
        </svg>
        <table class="mark-table" style="text-transform: none;">
            <thead>
                <tr>
                    <th>
                        <span>Code</span>
                    </th>
                    <th style="width:35%">
                        <span>Name</span>
                    </th>
                    <th>
                        <span>Credit Hour</span>
                    </th>
                    <th style="width:15%">
                        <span>Grade</span>
                    </th>
                    <th>
                        <span>Point</span>
                    </th>
                    <th>
                        <span>Grade Point</span>
                    </th>
                </tr>
            </thead>
            <tbody class="t-body table-body">
            </tbody>
        </table>
        <div id="Date_">
            <span class="mark-date">Date:&nbsp;<span class="today-date">{{date}}</span></span>
        </div>
        <div id="Credit_Hours___GPA___Academic_">
            <span>Credit Hours:&nbsp;<span class="total-credit">{{credit-hour}}</span><br /><br />GPA:&nbsp;<span class="gpa">{{gpa}}</span><br /><br />Academic Standings:&nbsp;<span class="standing">{{standing}}</span></span>
        </div>
        <div id="Authorized_Signature">
            <span>Authorized Signature</span>
        </div>
        <svg class="AeU_New_Logo">
            <pattern elementId="AeU_New_Logo_A0_Rectangle_4" id="AeU_New_Logo_A0_Rectangle_4_pattern" x="0"
                y="0" width="100%" height="100%">
                <image x="0" y="0" width="100%" height="100%"
                    href="/image/AeU_New_Logo_A0_Rectangle_4_pattern.png"
                    xlink:href="/image/AeU_New_Logo_A0_Rectangle_4_pattern.png"></image>
            </pattern>
            <rect fill="url(#AeU_New_Logo_A0_Rectangle_4_pattern)" id="AeU_New_Logo" rx="0" ry="0" x="0"
                y="0" width="998" height="548">
            </rect>
        </svg>
        <!-- <svg class="Rectangle_1">
            <rect fill="transparent" stroke="rgba(0,0,0,1)" stroke-width="2px" stroke-linejoin="miter"
                stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Rectangle_1" rx="0"
                ry="0" x="0" y="0" width="676" height="980">
            </rect>
        </svg> -->
    </div>
</template>
