<div id="form-dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Default Modal</h4>
            </div>
            <form id="dialog-form" action="/users/store" method="post" enctype="multipart/form-data" autocomplete="off">
                <div class="modal-body">
                    <div class="form-group">

                        <label>User Name:</label>
                        <input type="text" id="user-name" name="userName" class="form-control" required="required" />
                        <span id="user-name-message" class="label"></span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" name="email" class="form-control" required="required" />
                        <span id="email-message" class="label"></span>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" class="form-control" required="required" />
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirm-password" name="cpassword" class="form-control" required="required" />
                        <label id="change-password-block"><input id="change-password" type="checkbox" name="change_password" value="1"/> Change Password</label>
                    </div>
                    <div class="form-group">
                        <label>Roles</label>
                        <select id="form-role-id" name="roles" class="form-control" required="required" style="height:100px" multiple="multiple"></select>
                    </div>
                    <div class="form-group">
                        <label>Status:</label>
                        <label><input type="checkbox" name="status" value="1"/> Active</label>
                    </div>
                    <div class="form-group ">
                        <label class="control-label " for="uploadfile ">Upload Profile Picyure:</label>
                        <input type="file" name="files" class="form-group" id="uploadfile" placeholder="Upload File"></input>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="user-id" name="id" value="0" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
