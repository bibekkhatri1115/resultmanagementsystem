<table class="table table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Last Login</th>
        <th>Created</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record:${records}">
        <td th:text="${record.id}"></td>
        <td th:text="${record.userName}"></td>
        <td th:text="${record.email}"></td>
        <td>
            <span class="label label-default" th:each="role:${record.roles}" th:text="${role.name + '&nbsp;'}"></span>
        </td>
        <td th:text="${#dates.format(record.lastLogin, 'yyyy-MM-dd HH:mm:ss')}"></td>
        
        <td th:text="${#dates.format(record.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
            <label th:if="${record.status}" class="label label-success">Active</label>
            <label th:unless="${record.status}" class="label label-danger">Inactive</label>
        </td>
        <td>
            <a href="javascript:void(0)" th:rel="${record.id}" class="btn btn-success btn-xs edit-btn">
                <span class="glyphicon glyphicon-pencil"></span>
            </a> 
            <a href="javascript:void(0)" th:rel="${record.id}" class="btn btn-danger btn-xs delete-btn">
                <span class="glyphicon glyphicon-trash"></span>
            </a>
        </td>
    </tr>
    </tbody>

</table>

<script>
    $(function(){
        createDataTable('.table');
    });
</script>
